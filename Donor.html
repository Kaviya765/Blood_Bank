<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Details</title>
    <link rel="stylesheet" href="donor.css">
</head>
<body>
    <div class="donor-container">
        <h2>Donor Information</h2>
        <form id="donorForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="bloodGroup">Blood Group:</label>
            <select id="bloodGroup" name="bloodGroup" required>
                <option value="">Select Blood Group</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>

            <label for="contact">Contact Number:</label>
            <input type="text" id="contact" name="contact" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="bio">Bio Data:</label>
            <textarea id="bio" name="bio" required></textarea>

            <button type="submit">Submit</button>
        </form>
        
        <div id="donorInfo" class="hidden">
            <h3>Submitted Donor Information:</h3>
            <p><strong>Name:</strong> <span id="displayName"></span></p>
            <p><strong>Blood Group:</strong> <span id="displayBloodGroup"></span></p>
            <p><strong>Contact Number:</strong> <span id="displayContact"></span></p>
            <p><strong>Email:</strong> <span id="displayEmail"></span></p>
            <p><strong>Bio Data:</strong> <span id="displayBio"></span></p>
        </div>

        <a href="home.html" class="back-button">Back to Home</a>
    </div>
    <script src="donor.js"></script>
</body>
</html>
